name: Deploy Connectivity VNet Peering Bicep file
on:
  workflow_dispatch
jobs:
  vnet-build-and-deploy:
    environment: Shared Platform
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@main

    - name: Log into Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep file
      uses: azure/arm-deploy@v1
      with:
        scope: subscription
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        region: uksouth
        template: ./coreplatform/connectivityvnetpeering.bicep
        parameters: ./coreplatform/connectivityvnetpeering.parameters.bicep localSubscriptionId=${{secrets.AZURE_SUBSCRIPTION}} remoteSubscriptionId=${{secrets.SPOKE10_SUBSCRIPTION_ID}}
        failOnStdErr: false
